---
gort_bundle_version: 1

name: test
version: 0.0.1
author: Matt Titmus <matthew.titmus@gmail.com>
homepage: https://guide.getgort.io
description: A test bundle.
long_description: |-
  This is test bundle.
  There are many like it, but this one is mine.

permissions:
  - echox

docker:
  image: ubuntu
  tag: 20.04

templates:
  all:
    error:  'Template:Error:All'
    output: 'Template:Output:All'
  slack:
    error:  'Template:Error:Slack'
    output: 'Template:Output:Slack'

commands:
  echox:
    description: "Write arguments to the standard output."
    long_description: |-
      Write arguments to the standard output.

      Usage:
        test:echox [string ...]
    executable: [ "/bin/echo" ]
    rules:
      - must have test:echox
    templates:
      all:
        error:  'Template:Error:All'
        output: 'Template:Output:All'
      slack:
        error:  'Template:Error:Slack'
        output: 'Template:Output:Slack'
