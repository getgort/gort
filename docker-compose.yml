version: "3"

services:
  gort:
    depends_on:
      - jaeger
      - postgres
    image: getgort/gort:latest
    command: "start -v"
    ports:
      - "4000:4000"
    volumes:
      - ./development.yml:/config.yml
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - GORT_DEFAULT_BUNDLE_IMAGE_TAG=latest
    networks:
      - gort

  jaeger:
    image: jaegertracing/all-in-one:1.21
    ports:
      - 16686:16686
      - 14268:14268
    networks:
      - gort

  postgres:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=gort
      - POSTGRES_PASSWORD=veryKleverPassw0rd!
    networks:
      - gort

networks:
  gort:
